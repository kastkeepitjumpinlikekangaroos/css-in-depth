<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Animations</title>
  </head>

  <body>
    <button type="button" id="animate-button">Move box</button>
    <div class="container">
      <div id="box-to-animate" class="box"></div>
    </div>
    <script>
      var buttonListener = document
        .getElementById("animate-button")
        .addEventListener("click", function(event) {
          document.getElementById("box-to-animate").style.animation =
            "over-and-back 1.5s linear 1";
          setTimeout(function() {
            document.getElementById("box-to-animate").style.animation = "none";
          }, 1500);
        });
    </script>
  </body>
</html>
